<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ONLINE GALLERY</title>
    <meta name="description" />
    <meta name="author" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="style1.css" rel="stylesheet" />
  </head>
  <body>
    <div>
    <div class="topnav">
      <a id="un" ></a>
      <a class="active" href="#home">Home</a>
      <a
        href="cart.html"
        style="align-content: left; position:left; text-align: left; float:left;"
        ><img src="icon.png" id="icon" width="10%" height="10%"
      /></a>
      <a
        href="login.html"
        style="align-content: right; position:right; text-align: right; float:right;"
        >Logout</a
      >
    </div>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img1.jpg" style="width:100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img2.jpg" style="width:100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img3.jpg" style="width:100%" />
        <div class="text">Caption Three</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div>
      <main>
        <section id="products"></section>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
